{% extends 'base.html' %}

{% title block %}
Register
{% endblock %}

{% block content %}


<form action="/secret" method="POST">
    <label class="col-f col-form-label text-end">Username:</label>
    <input name="username" required class="form-control">
    <label class="col-f col-form-label text-end">Password:</label>
    <input name="password" required class="form-control"></input> 
    <label class="col-f col-form-label text-end">Email:</label>
    <input name="email" required class="form-control"></input> 
    <label class="col-f col-form-label text-end">First Name:</label>
    <input name="first_name" required class="form-control"></input> 
    <label class="col-f col-form-label text-end">Last Name:</label>
    <input name="last_name" required class="form-control"></input> 
    <button class="btn btn-primary btn-lg w-100">
        Register
    </button>
    
</form>


{% endblock %}
